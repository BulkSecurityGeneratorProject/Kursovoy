<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-airport-heading" jhiTranslate="airTrafficApp.airport.home.createOrEditLabel">Create or edit a Airport</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!airport.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="airport.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="airTrafficApp.airport.latitude" for="field_latitude">Latitude</label>
                    <input type="number" class="form-control" name="latitude" id="field_latitude"
                        [(ngModel)]="airport.latitude" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="airTrafficApp.airport.longitude" for="field_longitude">Longitude</label>
                    <input type="number" class="form-control" name="longitude" id="field_longitude"
                        [(ngModel)]="airport.longitude" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="airTrafficApp.airport.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="airport.name" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="airTrafficApp.airport.airportLocation" for="field_airportLocation">Airport Location</label>
                    <select class="form-control" id="field_airportLocation" name="airportLocation" [(ngModel)]="airport.airportLocation" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cityOption.id === airport.airportLocation?.id ? airport.airportLocation : cityOption" *ngFor="let cityOption of cities; trackBy: trackCityById">{{cityOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
